<body>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none}
.demo {cursor:pointer}
</style>
<body>

<div class="w3-container">
  
</div>

<div class="content" style="max-width:1200px">
  <img class="mySlides" src="images/cake.png" style="width:100%">
  <img class="mySlides" src="images/cookies.png" style="width:100%">
  <img class="mySlides" src="images/gelato.png" style="width:100%">

  <div class="row-padding section">
    <div class="col s4">
      <img class="opacity opacity-off" src="images/cake.png" style="width:100%" onclick="currentDiv(1)">
    </div>
    <div class="col s4">
      <img class="opacity hover-opacity-off" src="images/cookies.png" style="width:100%" onclick="currentDiv(2)">
    </div>
    <div class="col s4">
      <img class="opacity hover-opacity-off" src="images/gelato.png" style="width:100%" onclick="currentDiv(3)">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace("opacity-off", "");
  }
  x[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += "opacity-off";
}
</script>
